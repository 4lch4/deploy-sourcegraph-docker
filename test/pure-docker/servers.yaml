---
-
  box: google/gce
  machine_type: "custom-16-20480"
  name: pure-docker-test-gcp
  shell_commands:
      - { shell: 'cd /deploy-sourcegraph-docker && ./deploy.sh'}
      - { shell: '/deploy-sourcegraph-docker/test/pure-docker/smoke-test.sh'}
-
  box: bento/ubuntu-18.04
  cpu: 8
  name: pure-docker-test-local
  forward_ports: []
  ram: 8192
  shell_commands:
      - { shell: 'cd /deploy-sourcegraph-docker && sed -i "s/--cpus=\(16\)/--cpus=8/g" deploy-*.sh && ./deploy.sh'}
      - { shell: '/deploy-sourcegraph-docker/test/pure-docker/smoke-test.sh'}
