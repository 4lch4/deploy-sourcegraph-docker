---
-
  box: bento/ubuntu-18.04
  cpu: 16
  ip: "172.17.10.105"
  name: node-01
  forward_ports: []
  ram: 20480
  shell_commands:
      - { shell: 'ufw disable'}
      - { shell: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -h'}
      - { shell: 'add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  bionic stable"'}
      - { shell: 'apt-get update -y'}
      - { shell: 'apt-get install docker-ce docker-ce-cli containerd.io'}
      - { shell: '/deploy-sourcegraph-docker/deploy.sh'}

